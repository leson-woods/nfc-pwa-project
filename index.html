<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Engraved</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/background.jpg') no-repeat center center/cover;
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #D4AF37;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #B8860B, #FFD700);
            color: #5A4637;
            padding: 14px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background: linear-gradient(135deg, #FFD700, #B8860B);
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To My Love, Forever and Always ‚ù§Ô∏è</h1>
        <button class="button" id="playPauseButton">üéµ Play Music</button>
        <audio id="bgMusic" src="assets/background-music.mp3" loop></audio>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("bgMusic");
            var playPauseButton = document.getElementById("playPauseButton");
            
            function togglePlayPause() {
                if (audio.paused) {
                    audio.play();
                    playPauseButton.textContent = "‚è∏ Pause Music";
                } else {
                    audio.pause();
                    playPauseButton.textContent = "üéµ Play Music";
                }
            }
            
            // Ëá™Âä®Ê®°ÊãüÁÇπÂáªÊåâÈíÆÊí≠ÊîæÈü≥‰πê
            setTimeout(() => {
                playPauseButton.click();
            }, 1000); // 1ÁßíÂêéËá™Âä®ÁÇπÂáª
            
            playPauseButton.addEventListener("click", togglePlayPause);
        });
    </script>
</body>
</html>
