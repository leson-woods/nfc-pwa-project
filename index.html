<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>专属定制页面</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    h1 {
      color: white;
      font-size: 3rem;
      text-align: center;
    }
    button {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="custom-message">加载中...</h1>
  <button id="play-music">播放音乐</button>

  <audio id="background-music">
    <source src="/background-music.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <script>
    // 触发全屏显示功能
    function launchFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) { // Firefox
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { // IE/Edge
        element.msRequestFullscreen();
      }
    }

    // 页面加载后自动进入全屏模式
    window.onload = () => {
      launchFullScreen(document.documentElement);
    };

    // 专属定制信息，根据 URL 参数显示不同内容
    const messages = {
      "12345": "张三，我爱你，永远！",
      "67890": "李四，你是我的唯一！",
      "11223": "宝贝，今天是我们的纪念日！",
      "default": "我爱你，永远！"
    };

    function getUserMessage() {
      const urlParams = new URLSearchParams(window.location.search);
      const user = urlParams.get('user');
      const messageElement = document.getElementById('custom-message');

      if (user && messages[user]) {
        messageElement.innerText = messages[user];
      } else {
        messageElement.innerText = messages["default"];
      }
    }

    // 播放音乐
    document.getElementById('play-music').addEventListener('click', function () {
      const audio = document.getElementById('background-music');
      if (audio.paused) {
        audio.play().then(() => {
          console.log("音乐播放成功");
        }).catch((error) => {
          console.log("播放失败:", error);
        });
      } else {
        audio.pause();
      }
    });
