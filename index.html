<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Engraved</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/background.jpg') no-repeat center center/cover;
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #D4AF37;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #B8860B, #FFD700);
            color: #5A4637;
            padding: 14px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background: linear-gradient(135deg, #FFD700, #B8860B);
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To My Love, Forever and Always ‚ù§Ô∏è</h1>
        <button class="button" id="playPauseButton">üéµ Play Music</button>
        <video id="bgVideo" src="assets/background-video.mp4" autoplay loop playsinline muted></video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("bgVideo");
            var playPauseButton = document.getElementById("playPauseButton");
            
            function togglePlayPause() {
                if (video.paused) {
                    video.play();
                    playPauseButton.textContent = "‚è∏ Pause Music";
                } else {
                    video.pause();
                    playPauseButton.textContent = "üéµ Play Music";
                }
            }
            
            // ÁõëÂê¨Áî®Êà∑ÁöÑÁ¨¨‰∏Ä‰∏™‰∫§‰∫í‰∫ã‰ª∂ÔºåËß£Èô§ÈùôÈü≥Âπ∂Êí≠ÊîæÈü≥‰πê
            function enableAudioPlayback() {
                video.muted = false;
                video.play().then(() => {
                    playPauseButton.textContent = "‚è∏ Pause Music";
                }).catch(error => {
                    console.log("Playback still blocked: ", error);
                });
                
                // Âè™ÁõëÂê¨‰∏ÄÊ¨°Áî®Êà∑‰∫§‰∫íÔºåËß¶ÂèëÂêéÁßªÈô§ÁõëÂê¨Âô®
                document.removeEventListener("click", enableAudioPlayback);
                document.removeEventListener("touchstart", enableAudioPlayback);
                document.removeEventListener("scroll", enableAudioPlayback);
                document.removeEventListener("keydown", enableAudioPlayback);
            }
            
            document.addEventListener("click", enableAudioPlayback);
            document.addEventListener("touchstart", enableAudioPlayback);
            document.addEventListener("scroll", enableAudioPlayback);
            document.addEventListener("keydown", enableAudioPlayback);
            
            playPauseButton.addEventListener("click", togglePlayPause);
        });
    </script>
</body>
</html>
