<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Love Engraved UAE</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #1a1a1a, #4d4d4d);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 8px gold;
    }
    .button {
      padding: 12px 24px;
      background: linear-gradient(135deg, gold, white);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.5);
    }
    .button:hover {
      background: linear-gradient(135deg, white, gold);
      box-shadow: 0px 8px 20px rgba(255, 215, 0, 0.8);
    }
  </style>
</head>
<body>
  <h1 id="custom-message">Love Engraved, Forever Remembered âœ¨</h1>
  <button class="button" id="play-music">ðŸŽµ Play Music</button>
  <audio id="background-music" loop>
    <source src="/background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    document.getElementById('play-music').addEventListener('click', function () {
      const audio = document.getElementById('background-music');
      if (audio.paused) {
        audio.play().then(() => {
          console.log("Music started successfully");
        }).catch((error) => {
          console.log("Playback failed:", error);
        });
      } else {
        audio.pause();
      }
    });
  </script>
</body>
</html>
