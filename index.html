<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FF69B4">
  <title>专属定制页面</title>
  <link rel="manifest" href="manifest.json">

  <!-- Favicon 图标设置 -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- 样式设置 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    h1 {
      color: white;
      font-size: 3rem;
      text-align: center;
    }
    button {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* 安装到主屏幕按钮样式优化 */
    #install-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      max-width: 200px;
      min-width: 100px;
      text-align: center;
    }

    #install-button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="custom-message">加载中...</h1>
  <button id="play-music">播放音乐</button>

  <!-- 音乐播放器 -->
  <audio id="background-music">
    <source src="/background-music.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <script>
    // 定制化消息，根据 URL 参数显示不同内容
    const messages = {
      "12345": "张三，我爱你，永远！",
      "67890": "李四，你是我的唯一！",
      "11223": "宝贝，今天是我们的纪念日！",
      "default": "我爱你，永远！"
    };

    function getUserMessage() {
      const urlParams = new URLSearchParams(window.location.search);
      const user = urlParams.get('user');
      const messageElement = document.getElementById('custom-message');

      if (user && messages[user]) {
        messageElement.innerText = messages[user];
      } else {
        messageElement.innerText = messages["default"];
      }
    }

    // 播放音乐功能
    document.getElementById('play-music').addEventListener('click', function () {
      const audio = document.getElementById('background-music');
      if (audio.paused) {
        audio.play().then(() => {
          console.log("音乐播放成功");
        }).catch((error) => {
          console.log("播放失败:", error);
        });
      } else {
        audio.pause();
      }
    });

    // 安装到主屏幕功能
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // 创建安装按钮
      const installButton = document.createElement('button');
      installButton.textContent = '安装到主屏幕';
      installButton.id = 'install-button';
      document.body.appendChild(installButton);

      // 点击安装按钮
      installButton.addEventListener('click', async () => {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('用户接受了安装');
        } else {
          console.log('用户拒绝了安装');
        }
        deferredPrompt = null;
        installButton.remove();
      });
    });

    // 页面加载时显示定制消息
    getUserMessage();
  </script>
</body>
</html>
